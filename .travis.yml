language: scala

scala:
  - 2.10.6
  - 2.11.11

matrix:
  include:
  - scala: 2.12.2
    jdk: oraclejdk8

sudo: false

jdk:
  - openjdk7

script: sbt ++${TRAVIS_SCALA_VERSION} "test:runMain ghscala.Main" $(if [[ "${TRAVIS_PULL_REQUEST}" == "false" && ${JAVA_HOME} == $(jdk_switcher home openjdk7) && "${TRAVIS_BRANCH}" == "master" ]]; then echo "publish"; fi)

env:
  global:
  - secure: 
  - secure: 
  - secure: 
